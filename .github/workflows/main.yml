name: Deploy Angular to GitHub Pages

on:
  push:
    branches:
      - landing-page  # Change this to your default branch if it's different

      
# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write


jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18  # Change this to match your Angular version requirements

      - name: Install dependencies
        run: npm i

      - name: Build Angular project
        run: npm run build -- --configuration production --base-href twsila-portfolio
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire repository
          path: 'dist/twsila-portfolio'

     
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
